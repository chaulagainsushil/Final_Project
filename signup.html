<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="signupstyle1.css">
        <script src="validation.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h2>Registration</h2>
                <form id="registrationForm" method="POST" action="signup.php">
                    <div class="form-section">
                        <h3>Personal Details</h3>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name"
                                placeholder="Enter your name">
                            <small class="error-message" id="nameError"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email"
                                placeholder="Enter your email">
                            <small class="error-message"
                                id="emailError"></small>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone_number"
                                placeholder="Enter your phone number">
                            <small class="error-message"
                                id="phoneError"></small>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="date_of_birth">
                            <small class="error-message" id="dobError"></small>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Identity Details</h3>
                        <div class="form-group">
                            <label for="citizenship">Citizenship Number</label>
                            <input type="text" id="citizenship"
                                name="citizenship_number"
                                placeholder="Enter your citizenship number">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address"
                                placeholder="Enter your address">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Security Details</h3>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password"
                                placeholder="Enter your password">
                            <small class="error-message"
                                id="passwordError"></small>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm
                                Password</label>
                            <input type="password" id="confirm-password"
                                name="confirm_password"
                                placeholder="Confirm your password">
                            <small class="error-message"
                                id="confirmPasswordError"></small>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">SignUP</button>
                </form>
            </div>
        </div>
        <script src="validation.js"></script>
    </body>
</html>
